     <!-- form example -->
     <div class="container text-dark">
        <h2 class="display-1">Please fill it in</h2>
        <form action="https://formspree.io/f/xqkngjod" method="post">
            <!-- Name -->
            <div class="row my-2">
                <label for="name" class="col-md-2 form-label">Name: </label>
                <div class="col-8">
                    <input id="name" name="name" type="name" placeholder="Enter your name" required class="form-control">
                </div>
            </div>
            <!-- Surname -->
            <div class="row my-2">
                <label for="surname" class="col-md-2 form-label">Surname: </label>
                <div class="col-8">
                    <input id="surname" surname="surname" type="surname" placeholder="Enter your surname" required class="form-control">
                </div>
            </div>
            <!-- Age -->
            <div class="row my-2">
                <label for="age" class="col-md-2 col-form-label-lg">Age:</label>
                <div class="col-8">
                    <input type="number" id="age" name="age" placeholder="Enter your age" required>
                </div>
            </div>
            <!-- Gender -->
            <div class="row my-2">
                <label for="gender" class="col-md-2 col-form-label-lg">Gender:</label>
                <div class="col-8">
                    <span class="ms-3">Male
                        <input type="radio" id="gender" name="gender" value="Male" required>
                    </span>
                    <span class="ms-1">Female
                        <input type="radio" id="gender" name="gender" value="Female" required>
                    </span>
                </div>
            </div>
            <!-- Subject -->
            <div class="row my-2">
                <label for="subject" class="col-md-2 col-form-label-lg">Subject: </label>
                <div class="col-8">
                    <select name="subject" id="subject" class="form select">
                        <option value="html5" selected>HTML 5</option>
                        <option value="css3">CSS 3</option>
                        <option value="javascript">Javascript</option>
                        <option value="bootdtrap">Bootstrap</option>
                    </select>
                </div>
            </div>
            <!-- Message -->
            <div class="row my-2">
                <label for="message" class="col-md-2 col-form-label-lg">Message: </label>
                <div class="col-8 form-floating">
                    <textarea name="message" id="message" class="h-100 w-100"></textarea>
                </div>
            </div>
            <!-- Submit -->
            <div class="row my-2">
                <label class="col-md-2 col-form-label-lg"></label>
                <div class="col-2">
                    <input type="submit" value="Submit" class="btn btn-secondary w-100">
                </div>
            </div>
        </form>
    </div>
